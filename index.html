<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock! Paper, Scissors</title>
    <!-- <script src="justPhotoLogic.js" defer></script> -->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> The Rock Paper Scissors Game</h1>
    
    <div class="mainviewport">
        <div class="scoreview">
            <div id="you"><p>You:</p></div>
            <div id="computerScore"><p> Computer: <p></div>
        </div>
        <div class="signsplace">
            <div class="rocksign">
                <img src="Rock.svg" alt="">
            </div>
            <div class="papersign">
                <img src="Paper.PNG" alt="">
            </div>
            <div class="scissorssign">
                <img src="scissors.svg" alt="">
            </div>
        </div>
    </div>

    <div id="announcement">

        <p> </p>

    </div>

    <div id="announcement2">
        <p></p>
    </div>
</body>
</html>
